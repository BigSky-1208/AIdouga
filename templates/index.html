<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Popup Capture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-disabled { cursor: not-allowed; opacity: 0.5; }
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">ポップアップ動画キャプチャーツール</h1>
            <p class="text-center text-gray-500 mb-6">ポップアップで表示される動画を再生すると、自動でキャプチャーを開始します。</p>

            <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded-md">
                <h3 class="font-bold">使い方:</h3>
                <ol class="list-decimal list-inside mt-2 text-sm">
                    <li>下の「プレーヤーを開いてキャプチャ開始」ボタンを押します。</li>
                    <li>小さなポップアップウィンドウが開きます。</li>
                    <li>ブラウザの指示に従って、**開いたポップアップウィンドウを選択して共有**してください。</li>
                    <li>ポップアップ内の動画を再生すると、5秒ごとにキャプチャーが始まります。</li>
                </ol>
            </div>

            <div class="flex justify-center space-x-4 mb-6">
                <button id="startButton" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">
                    プレーヤーを開いてキャプチャ開始
                </button>
                <button id="nextButton" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 btn-disabled" disabled>
                    次の動画
                </button>
                <button id="stopButton" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 btn-disabled" disabled>
                    停止
                </button>
            </div>

            <div id="status" class="text-center text-gray-600 mb-6 min-h-[24px]">待機中</div>

            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="font-semibold text-gray-700 mb-2">スクリーンショット一覧:</h2>
                <div id="results" class="bg-white p-4 rounded-md min-h-[200px] max-h-[400px] overflow-y-auto screenshot-grid"></div>
            </div>
        </div>
    </div>

    <!-- ★変更点: 不要になった<video>要素を削除 -->
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // DOM要素の取得
        const startButton = document.getElementById('startButton');
        const nextButton = document.getElementById('nextButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const canvasElement = document.getElementById('canvas');

        // 状態管理用の変数
        let popupWin, player, captureInterval, mediaStream, imageCapture, videoIds = [], currentVideoIndex = 0;
        
        // イベントリスナーの設定
        startButton.addEventListener('click', main);
        nextButton.addEventListener('click', loadNextVideo);
        stopButton.addEventListener('click', stopCapture);

        // YouTube APIの非同期読み込み
        function loadYouTubeApi() {
            return new Promise((resolve) => {
                if (window.YT && window.YT.Player) return resolve();
                window.onYouTubeIframeAPIReady = () => resolve();
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            });
        }

        // メイン処理
        async function main() {
            setControls(true, '動画リストを取得中...');
            
            try {
                const response = await fetch('/get-videos');
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || '動画リストの取得に失敗しました。');
                
                videoIds = data;
                if (videoIds.length === 0) throw new Error('埋め込み可能な動画が見つかりませんでした。');
                
                currentVideoIndex = 0;
                popupWin = window.open('', 'youtubePlayer', 'width=480,height=320,resizable=yes');
                if (!popupWin) throw new Error('ポップアップがブロックされました。');
                popupWin.document.body.innerHTML = '<div id="player-container" style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>';
                
                mediaStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });

                // ★変更点: ImageCapture APIを使って、ストリームから直接画像を取得する準備
                const videoTrack = mediaStream.getVideoTracks()[0];
                imageCapture = new ImageCapture(videoTrack);
                videoTrack.onended = stopCapture;
                
                statusDiv.textContent = 'YouTubeプレーヤーAPIを読み込み中...';
                await loadYouTubeApi();
                
                statusDiv.textContent = 'プレーヤーを準備中...';
                createPlayer();

            } catch (err) {
                console.error("エラー:", err);
                setControls(false, `エラー: ${err.message}`);
                if (popupWin) popupWin.close();
            }
        }

        // YouTubeプレーヤーを作成
        function createPlayer() {
            if (player) { player.destroy(); }
            player = new YT.Player(popupWin.document.getElementById('player-container'), {
                height: '100%',
                width: '100%',
                videoId: videoIds[currentVideoIndex],
                playerVars: { 'autoplay': 1, 'controls': 1 },
                events: {
                    'onReady': () => statusDiv.textContent = `プレーヤー準備完了。動画(${currentVideoIndex + 1}/${videoIds.length})を再生してください。`,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        // プレーヤーの状態が変化したときの処理
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                startScreenshotInterval();
            } else {
                stopScreenshotInterval();
                if (event.data === YT.PlayerState.ENDED) {
                    statusDiv.textContent = '再生終了。次の動画を読み込みます...';
                    loadNextVideo();
                }
            }
        }
        
        function onPlayerError(event) {
            statusDiv.textContent = `動画エラー(${event.data})。次の動画を試します。`;
            loadNextVideo();
        }

        function loadNextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex >= videoIds.length) {
                statusDiv.textContent = '全ての動画の再生が完了しました。';
                stopCapture();
                return;
            }
            statusDiv.textContent = `動画(${currentVideoIndex + 1}/${videoIds.length})を読み込み中...`;
            player.loadVideoById(videoIds[currentVideoIndex]);
        }
        
        function startScreenshotInterval() {
            stopScreenshotInterval();
            statusDiv.textContent = 'キャプチャー中...';
            captureInterval = setInterval(takeScreenshot, 5000);
        }

        function stopScreenshotInterval() {
            clearInterval(captureInterval);
        }

        // ★変更点: ImageCapture APIを使ってスクリーンショットを撮影する
        async function takeScreenshot() {
            if (!imageCapture) return;
            try {
                const imageBitmap = await imageCapture.grabFrame();
                canvasElement.width = imageBitmap.width;
                canvasElement.height = imageBitmap.height;
                const context = canvasElement.getContext('2d');
                context.drawImage(imageBitmap, 0, 0);

                const img = document.createElement('img');
                img.src = canvasElement.toDataURL('image/jpeg');
                img.className = 'rounded-md shadow-md';
                resultsDiv.appendChild(img);
                resultsDiv.scrollTop = resultsDiv.scrollHeight;
            } catch (err) {
                console.error("キャプチャーエラー:", err);
                statusDiv.textContent = 'キャプチャーエラーが発生しました。';
                stopScreenshotInterval();
            }
        }

        function stopCapture() {
            stopScreenshotInterval();
            if (mediaStream) mediaStream.getTracks().forEach(track => track.stop());
            if (popupWin) {
                popupWin.close();
                popupWin = null;
            }
            setControls(false, '停止しました。');
        }

        function setControls(isCapturing, statusText) {
            startButton.disabled = isCapturing;
            nextButton.disabled = !isCapturing;
            stopButton.disabled = !isCapturing;
            statusDiv.textContent = statusText;
            
            startButton.classList.toggle('btn-disabled', isCapturing);
            nextButton.classList.toggle('btn-disabled', !isCapturing);
            stopButton.classList.toggle('btn-disabled', !isCapturing);
            
            if (isCapturing) {
                resultsDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
