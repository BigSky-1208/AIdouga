<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Capture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-disabled { cursor: not-allowed; opacity: 0.5; }
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">プレイリスト・キャプチャーツール</h1>
            <p class="text-center text-gray-500 mb-6">YouTubeのURLを追加してプレイリストを作成し、再生しながらキャプチャーします。</p>

            <div class="mb-6">
                <h2 class="font-semibold text-gray-700 mb-2">1. YouTubeのURLを追加</h2>
                <div class="flex space-x-2">
                    <input type="text" id="urlInput" class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="YouTube動画のURLを貼り付け">
                    <button id="addButton" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">追加</button>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg mb-6">
                <h2 class="font-semibold text-gray-700 mb-2">2. キャプチャーするプレイリスト</h2>
                <div id="playlist" class="bg-white p-3 rounded-md min-h-[100px] max-h-[200px] overflow-y-auto space-y-2 text-sm">
                    <p class="text-gray-400">ここに追加した動画が表示されます...</p>
                </div>
            </div>
            
            <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded-md">
                <h3 class="font-bold">3. キャプチャーを開始</h3>
                <ol class="list-decimal list-inside mt-2 text-sm">
                    <li>下の「プレイリストをキャプチャー開始」ボタンを押します。</li>
                    <li>小さなポップアップウィンドウが開きます。</li>
                    <li>ブラウザの指示に従って、**開いたポップアップウィンドウを選択して共有**してください。</li>
                    <li>動画が2倍速で再生され、5秒ごとにキャプチャーが始まります。</li>
                </ol>
            </div>

            <div class="flex justify-center space-x-4 mb-6">
                <button id="startButton" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">
                    プレイリストをキャプチャー開始
                </button>
                <button id="stopButton" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 btn-disabled" disabled>
                    停止
                </button>
            </div>

            <div id="status" class="text-center text-gray-600 mb-6 min-h-[24px]">待機中</div>

            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="font-semibold text-gray-700 mb-2">スクリーンショット一覧:</h2>
                <div id="results" class="bg-white p-4 rounded-md min-h-[200px] max-h-[400px] overflow-y-auto screenshot-grid"></div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // DOM要素の取得
        const urlInput = document.getElementById('urlInput');
        const addButton = document.getElementById('addButton');
        const playlistDiv = document.getElementById('playlist');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const canvasElement = document.getElementById('canvas');

        // 状態管理用の変数
        let popupWin, player, captureInterval, mediaStream, imageCapture;
        let videoData = []; // {id, title} のオブジェクトを格納
        let currentVideoIndex = 0;
        
        // イベントリスナーの設定
        addButton.addEventListener('click', addVideoToPlaylist);
        startButton.addEventListener('click', startCapture);
        stopButton.addEventListener('click', stopCapture);

        // ★変更点: URLから動画IDを抽出し、サーバーに問い合わせてタイトルを取得する
        async function addVideoToPlaylist() {
            const url = urlInput.value.trim();
            if (!url) return;

            const videoId = extractVideoID(url);
            if (videoId) {
                addButton.disabled = true;
                addButton.textContent = '検証中...';

                try {
                    const response = await fetch(`/get-video-info/${videoId}`);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || '動画情報の取得に失敗しました。');
                    }

                    if (videoData.length === 0) playlistDiv.innerHTML = '';
                    
                    videoData.push({ id: data.id, title: data.title });
                    
                    const playlistItem = document.createElement('div');
                    playlistItem.className = 'p-2 bg-gray-100 rounded-md flex justify-between items-center';
                    playlistItem.id = `playlist-item-${data.id}`; // ★追加: 自動削除のためのID
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = data.title;
                    titleSpan.className = 'font-semibold truncate mr-2';
                    playlistItem.appendChild(titleSpan);
                    
                    playlistDiv.appendChild(playlistItem);
                    urlInput.value = '';
                } catch (err) {
                    alert(`エラー: ${err.message}`);
                } finally {
                    addButton.disabled = false;
                    addButton.textContent = '追加';
                }
            } else {
                alert('有効なYouTubeのURLを入力してください。');
            }
        }

        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function loadYouTubeApi() {
            return new Promise((resolve) => {
                if (window.YT && window.YT.Player) return resolve();
                window.onYouTubeIframeAPIReady = () => resolve();
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            });
        }

        async function startCapture() {
            if (videoData.length === 0) {
                alert('プレイリストに動画を追加してください。');
                return;
            }
            setControls(true, 'ポップアップを開いています...');
            
            try {
                currentVideoIndex = 0;
                popupWin = window.open('', 'youtubePlayer', 'width=480,height=320,resizable=yes');
                if (!popupWin) throw new Error('ポップアップがブロックされました。');
                popupWin.document.body.innerHTML = '<div id="player-container" style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>';
                
                mediaStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });

                const videoTrack = mediaStream.getVideoTracks()[0];
                imageCapture = new ImageCapture(videoTrack);
                videoTrack.onended = stopCapture;
                
                statusDiv.textContent = 'YouTubeプレーヤーAPIを読み込み中...';
                await loadYouTubeApi();
                
                statusDiv.textContent = 'プレーヤーを準備中...';
                createPlayer();
            } catch (err) {
                console.error("エラー:", err);
                setControls(false, `エラー: ${err.message}`);
                if (popupWin) popupWin.close();
            }
        }

        function createPlayer() {
            if (player) { player.destroy(); }
            const currentVideo = videoData[currentVideoIndex];
            player = new YT.Player(popupWin.document.getElementById('player-container'), {
                height: '100%', width: '100%', videoId: currentVideo.id,
                playerVars: { 'autoplay': 1, 'controls': 1 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange, 'onError': onPlayerError }
            });
        }
        
        function onPlayerReady(event) {
            statusDiv.textContent = `プレーヤー準備完了: ${videoData[currentVideoIndex].title}`;
            event.target.setPlaybackRate(2);
        }

        function onPlayerStateChange(event) {
            if(event.target.getPlaybackRate() !== 2) { event.target.setPlaybackRate(2); }
            if (event.data === YT.PlayerState.PLAYING) {
                startScreenshotInterval();
            } else {
                stopScreenshotInterval();
                if (event.data === YT.PlayerState.ENDED) {
                    statusDiv.textContent = '再生終了。次の動画を読み込みます...';
                    // ★変更点: 再生が終わった動画をリストから削除
                    removePlaylistItem(videoData[currentVideoIndex].id);
                    loadNextVideo();
                }
            }
        }
        
        function onPlayerError(event) {
            statusDiv.textContent = `動画エラー(${event.data})。次の動画を試します。`;
            // ★変更点: エラーになった動画をリストから削除
            removePlaylistItem(videoData[currentVideoIndex].id);
            loadNextVideo();
        }
        
        // ★追加: プレイリストの項目をIDで検索して削除するヘルパー関数
        function removePlaylistItem(videoId) {
            const item = document.getElementById(`playlist-item-${videoId}`);
            if (item) { item.remove(); }
        }

        function loadNextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex >= videoData.length) {
                statusDiv.textContent = '全ての動画の再生が完了しました。';
                stopCapture();
                return;
            }
            const nextVideo = videoData[currentVideoIndex];
            statusDiv.textContent = `次の動画を読み込み中: ${nextVideo.title}`;
            player.loadVideoById(nextVideo.id);
        }
        
        function startScreenshotInterval() {
            stopScreenshotInterval();
            statusDiv.textContent = 'キャプチャー中...';
            captureInterval = setInterval(takeScreenshot, 5000);
        }

        function stopScreenshotInterval() { clearInterval(captureInterval); }

        async function takeScreenshot() {
            if (!imageCapture) return;
            try {
                const imageBitmap = await imageCapture.grabFrame();
                canvasElement.width = imageBitmap.width;
                canvasElement.height = imageBitmap.height;
                const context = canvasElement.getContext('2d');
                context.drawImage(imageBitmap, 0, 0);

                const img = document.createElement('img');
                img.src = canvasElement.toDataURL('image/jpeg');
                img.className = 'rounded-md shadow-md';
                resultsDiv.appendChild(img);
                resultsDiv.scrollTop = resultsDiv.scrollHeight;
            } catch (err) {
                console.error("キャプチャーエラー:", err);
            }
        }

        function stopCapture() {
            stopScreenshotInterval();
            if (mediaStream) mediaStream.getTracks().forEach(track => track.stop());
            if (popupWin) { popupWin.close(); popupWin = null; }
            setControls(false, '停止しました。');
        }

        function setControls(isCapturing, statusText) {
            startButton.disabled = isCapturing;
            stopButton.disabled = !isCapturing;
            statusDiv.textContent = statusText;
            urlInput.disabled = isCapturing;
            addButton.disabled = isCapturing;
            startButton.classList.toggle('btn-disabled', isCapturing);
            stopButton.classList.toggle('btn-disabled', !isCapturing);
            if (isCapturing) { resultsDiv.innerHTML = ''; }
        }
    </script>
</body>
</html>
